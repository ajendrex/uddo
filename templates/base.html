<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "uddo/css/bootstrap.min.css" %}" />
    <title>{% block htitle %}Unidad de Diseño y Desarrollo Online{% endblock %}</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="float:right">
          {% if user.is_authenticated %}
            <p>{{ user.username }} <a href="/logout?next={{ request.get_full_path }}">Cerrar Sesión</a></p>
          {% else %}
            <a href="/login?next={{ request.get_full_path }}">Iniciar Sesión</a>
          {% endif %}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block title %}{% endblock %}
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "uddo/js/bootstrap.min.js" %}"></script>
  </body>
</html>
